<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Example of jQuery.toMap plugin</title>

    <!-- google api -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

    <!-- jquery library (served from google) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <!-- jquery.tomap (change if required path to the jquery.tomap.js) -->
    <script src="../src/jquery.tomap.js"></script>

    </head>
    <body>
        <div id="map" style="width: 400px; height: 400px;"></div>
        <script>

            $(document).ready (function() {
                var map = $('#map').reMap();
                $('#map').reMap('add_marker', '53.904006, 27.556040', '<b>Гостиный двор</b><br/>+799988877');
            
            });
        </script>
    </body>
    </html>
